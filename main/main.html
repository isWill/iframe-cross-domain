<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        * {

        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            margin: 0 0 30px 0;
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
<div>
    <iframe id="ifrnameEle" src="http://192.168.191.1/iframe-cross-domain/iframe/iframe.html"></iframe>
</div>

<script type="text/javascript">
    window.onload = function () {
        window.frames[0].postMessage('#009999', 'http://192.168.191.1/iframe-cross-domain/iframe/');
    };
</script>
</body>
</html>
